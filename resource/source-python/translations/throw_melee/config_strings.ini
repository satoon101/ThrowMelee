[remove_delay]
en = The length of time (in seconds) before removing thrown weapons from the server.


[total_max]
en = The maximum number of melee weapons a player can throw each round/life.


[allow_pickup]
en = Enable/Disable allowing players to pickup melee weapons from the ground after they were unsuccessfully thrown.


[melee_damage]
en = The amount to hurt a player hit by a thrown weapon.


[advert_delay]
en = Time (in minutes) between advert messages.  Set to 0 to disable.
